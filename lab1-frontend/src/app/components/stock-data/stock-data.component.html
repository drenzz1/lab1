<div class="home">
<div class="dashboard-ecommerce">
  <div class="container-fluid dashboard-content">
    <div class="ecommerce-widget">
      <section class="panel">
        <header class="panel-heading text-center">
          <h3 class="panel-title">Stock Report</h3>
        </header>
        <div class="panel-body">
          <div class="users-list-table">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-content fw-container">
                    <div class="card-body fw-body">
                      <div class="table-responsive content demo-html">
                        <table id="example"
                               class="table table-striped table-bordered file-export"
                               style="width:100%">
                          <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Invoice No</th>
                            <th scope="col">Invoice Date</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Category</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of invoiceProducts; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.invoice.invoiceNo }}</td>
                            <td>{{ item.invoice.date  }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>{{ item.product.name }}</td>
                            <td>{{ item.product.category.description }}</td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
</div>
