<div class="home">

  <div class="row">
    <div class="col-lg-6 col-md-12">
      <section class="panel panel-transparent">
        <header class="panel-heading">
          <h2 class="panel-title">User Create</h2>
        </header>
        <div class="panel-body">
          <!-- ------------------------FORM START----------------------------- -->
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label for="firstname" class="col-form-label">First Name</label>
                  <input id="firstname" type="text" placeholder="{{this.userEdit.firstName}}"
                         formControlName="firstName" class="form-control" required>
                  <div class="invalid-feedback" *ngIf="userForm.get('firstName')?.invalid && (userForm.get('firstName')?.touched || userForm.get('firstName')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('firstName')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label for="lastname" class="col-form-label">Last Name</label>
                  <input id="lastname" type="text" placeholder="{{this.userEdit.lastName}}"
                         formControlName="lastName" class="form-control" required>
                  <div class="invalid-feedback" *ngIf="userForm.get('lastName')?.invalid && (userForm.get('lastName')?.touched || userForm.get('lastName')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('lastName')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label for="emailaddress" class="col-form-label">Email Address</label>
                  <input id="emailaddress" type="email" placeholder="{{this.userEdit.userName}}"
                         formControlName="userName" class="form-control" required>
                  <div class="invalid-feedback" *ngIf="userForm.get('userName')?.invalid && (userForm.get('userName')?.touched || userForm.get('userName')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('userName')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label for="phonenumber" class="col-form-label">Phone Number</label>
                  <input id="phonenumber" type="tel" placeholder="{{this.userEdit.phone}}"
                         formControlName="phone" class="form-control" required>
                  <div class="invalid-feedback" *ngIf="userForm.get('phone')?.invalid && (userForm.get('phone')?.touched || userForm.get('phone')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('phone')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label for="password" class="col-form-label">Password</label>
                  <input id="password" type="password" placeholder="new Password"
                         formControlName="passWord" class="form-control" required>
                  <div class="invalid-feedback" *ngIf="userForm.get('passWord')?.invalid && (userForm.get('passWord')?.touched || userForm.get('passWord')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('passWord')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label for="repassword" class="col-form-label">Confirm Password</label>
                  <input id="repassword" type="password" placeholder="confirm your password"
                          class="form-control" required>
                  <div class="invalid-feedback" *ngIf="userForm.get('confirmPassWord')?.invalid && (userForm.get('confirmPassWord')?.touched || userForm.get('confirmPassWord')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('confirmPassWord')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Gender</label><br>
                  <label class="custom-control custom-radio custom-control-inline">
                    <input type="radio" formControlName="gender" value="MALE" class="custom-control-input">
                    <span class="custom-control-label">Male</span>
                  </label>

                  <label class="custom-control custom-radio custom-control-inline">
                    <input type="radio" formControlName="gender" value="FEMALE" class="custom-control-input">
                    <span class="custom-control-label">Female</span>
                  </label>
                  <div class="invalid-feedback" *ngIf="userForm.get('gender')?.invalid && (userForm.get('gender')?.touched || userForm.get('gender')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('gender')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label>Choose a Role</label>
                  <select formControlName="role" class="custom-select" required>
                    <option value="">{{userEdit.role.description}}</option>
                    <option *ngFor="let role of roles" [ngValue]="role">
                      {{ role.description }}
                    </option>
                  </select>
                  <div class="invalid-feedback" *ngIf="userForm.get('role')?.invalid && (userForm.get('role')?.touched || userForm.get('role')?.dirty)">
                    <ul>
                      <li *ngFor="let error of getFieldErrors('role')">{{ error }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-12">
                <div class="float-right">
                  <button type="submit" class="btn btn-success" >Save</button>
                </div>
              </div>
            </div>
          </form>
          <!-- ------------------------FORM END----------------------------- -->
        </div>
      </section>
    </div>
  </div>
</div>

<!-- ------------------------TABLE START----------------------------- -->
