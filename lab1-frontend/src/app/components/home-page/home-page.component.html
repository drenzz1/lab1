<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="loginFormGroup" (ngSubmit)="loginButton()">

            <div formGroupName="login" class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <div class="d-grid gap-2 col-8 mx-auto text-danger badge" *ngIf="loginError">
                {{ERRORMSG}}
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text"  formControlName="email" id="exampleInputEmail1" class="form-control form-control-lg" />
                <label class="form-label" for="exampleInputEmail1">Email</label>
                <p *ngIf="loginFormGroup.get('login.email')?.invalid && (loginFormGroup.get('login.email')?.dirty || loginFormGroup.get('login.email')?.touched)" class="text-danger">
                  Email is required
                </p>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" formControlName="password"  id="exampleInputPassword1" class="form-control form-control-lg" />
                <label class="form-label" for="exampleInputPassword1" >Password</label>
              </div>


              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>


            </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
