<div class="home">
  <div class="dashboard-wrapper">
    <div class="dashboard-ecommerce">
      <div class="container-fluid dashboard-content">
        <div class="ecommerce-widget">
          <header class="panel-heading text-center">
            <h3 class="panel-title">Create New Category</h3>
          </header>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-content">
                  <div class="card-body">
                    <div class="tab-content">
                      <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                          <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                              <div class="form-group">
                                <div class="controls">
                                  <label>Description</label>
                                  <input type="text" formControlName="description" placeholder="Description" class="form-control">
                                  <div *ngIf="categoryForm.get('description')?.invalid && (categoryForm.get('description')?.dirty || categoryForm.get('description')?.touched)">
                                    <ul>
                                      <li class="validation" *ngIf="categoryForm.get('description')?.errors?.['required']">
                                        Description is required
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                            <button class="btn btn-success mb-2 mb-sm-0 mr-sm-2" type="submit">Save</button>
                            <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2" type="button" (click)="onReset()">Reset</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="input-group row justify-content-end">
            <div class="col-auto">
              <a id="categorylistlink" class="btn bg-dark text-light mb-1" routerLink="/categories/list">
                <i class="fa fa-list mr-1"></i>Category List
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
