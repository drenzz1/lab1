<div class="home">
  <div class="dashboard-wrapper">
    <div class="dashboard-ecommerce">
      <div class="container-fluid dashboard-content">
        <div class="ecommerce-widget">
          <section class="panel">
            <header class="panel-heading text-center">
              <h3 class="panel-title">Product List</h3>
            </header>
            <div class="panel-body">
              <div class="users-list-table">
                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-content fw-container">
                        <div class="card-body fw-body">
                          <div class="table-responsive content demo-html">
                            <table id="example"
                                   class="table table-striped table-bordered file-export"
                                   style="width:100%">
                              <col style="width:3%">
                              <col style="width:12%">
                              <col style="width:30%">
                              <col style="width:10%">
                              <col style="width:10%">
                              <col style="width:10%">
                              <col style="width:20%">
                              <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Category</th>
                                <th scope="col">Name</th>
                                <th scope="col">Product Unit</th>
                                <th scope="col">Low Limit Alert</th>
                                <th scope="col">Qty in Stock</th>
                                <th scope="col">Action</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr *ngFor="let product of products; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ product.categoryDto.description }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.productUnit }}</td>
                                <td>{{ product.lowLimitAlert }}</td>
                                <td>{{ product.quantityInStock }}</td>
                                <td class="actions">
                                  <a [routerLink]="['/layout/product/edit/', product.id]" type="button">
                                    <button class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">
                                      Edit
                                    </button>
                                  </a>
                                  <span *ngIf="product.quantityInStock !== 0"
                                        class="d-inline-block" tabindex="0"
                                        data-toggle="tooltip"
                                        data-placement="right"
                                        title="Cannot be deleted! This product has quantity in stock.">
                                                                        <button
                                                                          class="btn btn-danger mb-2 ml-2 mb-sm-0 mr-sm-2"
                                                                          style="pointer-events: none;" disabled>Delete
                                                                        </button>
                                                                    </span>
                                  <a *ngIf="product.quantityInStock === 0"
                                     [routerLink]="['/products/delete', product.id]"
                                     type="button">
                                    <button class="btn btn-danger mb-2 ml-2 mb-sm-0 mr-sm-2">
                                      Delete
                                    </button>
                                  </a>
                                </td>
                              </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div class="input-group row justify-content-end">
            <div class="col-auto">
              <form>
                <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                  <a id="companyCreateLink" class="btn bg-dark text-light mb-1" [routerLink]="['/layout/product/create-product']">
                    <i class="fa fa-plus mr-1"></i> Create Product
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
