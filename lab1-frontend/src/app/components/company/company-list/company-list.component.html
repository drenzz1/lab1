<div class="home">
<div class="dashboard-wrapper">
  <div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content">
      <div class="ecommerce-widget">
        <section class="panel">
          <header class="panel-heading text-center">
            <h3 class="panel-title">Company List</h3>
          </header>
          <div class="panel-body">
            <div class="users-list-table">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-content fw-container">
                      <div class="card-body fw-body">
                        <div class="table-responsive content demo-html">
                          <table id="example"
                                 class="table table-striped table-bordered file-export"
                                 style="width:100%">
                            <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Title</th>
                              <th scope="col">Phone</th>
                              <th scope="col">City</th>
                              <th scope="col">State</th>
                              <th scope="col">Country</th>
                              <th scope="col">Status</th>
                              <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let company of companies; let i = index"
                                [ngStyle]="{'background-color': company.companyStatus === 'PASSIVE' ? '#fcd7d7' : '#eee'}">
                              <td>{{ i + 1 }}</td>
                              <td>{{ company.title }}</td>
                              <td>{{ company.phone }}</td>
                              <td>{{ company.city }}</td>
                              <td>{{ company.state }}</td>
                              <td>{{ company.country }}</td>
                              <td>{{ company.companyStatus }}</td>
                              <td class="actions">
                                <a [routerLink]="['/layout/company/edit/', company.id]" type="button">
                                  <button class="btn btn-primary mb-2 ml-2 mb-sm-0 mr-sm-2">
                                    Edit
                                  </button>
                                </a>
                                <a *ngIf="company.companyStatus === 'PASSIVE'"
                                   [routerLink]="['/companies/activate', company.id]"
                                   type="button">
                                  <button class="btn btn-success mb-2 ml-2 mb-sm-0 mr-sm-2">
                                    Activate
                                  </button>
                                </a>
                                <a *ngIf="company.companyStatus === 'ACTIVE'"
                                   [routerLink]="['/companies/deactivate', company.id]"
                                   type="button">
                                  <button class="btn btn-warning mb-2 ml-2 mb-sm-0 mr-sm-2">
                                    Deactivate
                                  </button>
                                </a>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="input-group row justify-content-end">
          <div class="col-auto">
            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
              <a id="companyCreateLink" class="btn bg-dark text-light mb-1" [routerLink]="['/layout/company/create-company']">
                <i class="fa fa-plus mr-1"></i>
                Create Company
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
